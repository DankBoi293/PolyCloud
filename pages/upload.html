<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="A pomf-like file uploading service that doesn't suck.">
		<meta name="keywords" content="upload,lolisafe,file,images,hosting">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="manifest" href="/Chromium/manifest.json">

		<title>PolyCloud</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
		<script type="text/javascript" src="/js/home.js"></script>
	</head>

	<body>
		<section class="hero is-fullheight has-text-centered" id="home">
			<div class="hero-body">
				<div class="container">
					<p id="b">
						<img class="logo" src="/images/logo_smol.png">
					</p>
					<h1 class="title">PolyCloud</h1>
					<h2 class="subtitle">A <strong>modern</strong> self-hosted file upload service based of lolisafe.</h2>

					<h3 class="subtitle" id="maxFileSize"></h3>
					<div class="columns" id="uploadContainer">
						<div class="column is-hidden-mobile"></div>
						<div class="column">
							<a id="loginToUpload" href="/auth" class="button is-info is-light is-loading">Log in to upload.</a>
							<div class="field" id="albumDiv" style="display: none">
								<p class="control select-wrapper">
									<span class="select">
										<select id="albumSelect">
											<option value="">Upload to album</option>
										</select>
									</span>
								</p>
							</div>
						</div>
						<div class="column is-hidden-mobile"></div>
					</div>

					<div id="uploads" >
						<div id="template" class="columns">
							<div class="column is-hidden-mobile"></div>
							<div class="column">
								<progress class="progress is-small is-danger" value="0" max="100" data-dz-uploadprogress></progress>
								<p data-dz-errormessage></p>
								<p class="link"></p>
							</div>
							<div class="column is-hidden-mobile"></div>
						</div>
					</div>

					<h3 class="subtitle"><a href="/login" id="loginLinkText"></a></h3>
					<h3 id="links">
						<a href="https://github.com/WeebDev/lolisafe" target="_blank" class="is-danger">View on GitHub</a><span>|</span><a id="ShareX" href="https://lolisafe.moe/sharex.txt">ShareX</a><span>|</span><a href="https://chrome.google.com/webstore/detail/lolisafe-uploader/enkkmplljfjppcdaancckgilmgoiofnj" target="_blank" class="is-danger">Chrome extension</a><span>|</span><a href="/faq" class="is-danger">FAQ</a><span>|</span><a href="/login" target="_blank" class="is-danger">Dashboard</a>
					</h3>

				</div>
			</div>
		</section>

	</body>
</html>
