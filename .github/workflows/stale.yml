name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This message has been closed due to inactivity'
        stale-pr-message: 'This message has been closed due to inactivity'
        stale-issue-label: 'IDLE-for-too-long'
        stale-pr-label: 'no-pr-activity'
