name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for your first contribution,'' your contribution will shape the path'' that polycloud heads down'
        pr-message: 'This is the most required action you can'' do so thanks! :)'
